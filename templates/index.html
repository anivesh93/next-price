<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Semantic UI -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
		<script
										 src="https://code.jquery.com/jquery-3.1.1.min.js"
		   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	 crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>

	</head>

	<body>

		<div class="ui main container">

			<h1 align="center" class="ui huge header" style="font-size: 5em;"> 
				<br/>
				next-price
			</h1>

			<br/>

			<div class="ui grid">
				<div class="four wide column"></div>
				<div class="eight wide column">
					{% if stocks %}
					<table class="ui very basic celled table">
						<thead>
							<th>Symbol</th>
							<th class="center aligned">Name</th>
							<th class="right aligned">Price</th>
						</thead>	
						{% for symbol, name, price in stocks %}
						<tr>
							<td> <a href="/realtime/{{symbol}}"> {{symbol}} </a> </td>
							<td class="center aligned"> {{name}} </td>
							<td class="right aligned"> {{ price }} </td>
						</tr>
						{% endfor %}
					</table>
					{% else %}
					No stocks found!
					{% endif %}
				</div>
				<div class="four wide column"></div>
			</div>

		</div>

	</body>
</html>
